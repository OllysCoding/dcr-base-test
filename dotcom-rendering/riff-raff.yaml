stacks: [frontend]
regions: [eu-west-1]
deployments:
  guui:
    type: autoscaling    
    parameters:
      bucket: aws-frontend-artifacts
    dependencies:
      - frontend-static
  frontend-static:
    type: aws-s3
    parameters:
      bucket: aws-frontend-static
      cacheControl: public, max-age=315360000
      prefixStack: false
